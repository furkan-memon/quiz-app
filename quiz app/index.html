<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Page</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .start-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .box1{
      text-align: center;
      border: 2px solid #007bff;
      padding: 40px;
      border-radius: 10px;
      background-color: white;
    }
    .quiz-section {
      display: none;
      margin-top: 20px;
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
       .options button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #007bff;
      background: white;
      color: #007bff;
      border-radius: 6px;
      cursor: pointer;
    }
    .options button.correct {
      background-color: #28a745;
      color: white;
      border: none;
    }
    .options button.incorrect {
      background-color: #dc3545;
      color: white;
      border: none;
    }
    .options button:hover {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="box1">
    <h1>Quiz</h1>
    <button class="start-btn">Start Quiz</button>
    <div class="quiz-section" id="quizSection">
      <h2 id="question"></h2>
      <div class="options" id="options">

      </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
